<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header><h1 class="text-7xl text-center mt-16 p-9 font-bold text-green-600">Dassssshboard<span class="font-semibold text-orange-500"><span class="hover:text-gray-700">$</span><span class="hover:text-gray-700">$</span><span class="hover:text-gray-700">$</span></span></h1></header>
    <main>
        <section class="mt-14">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-600 p-12 rounded-3xl shadow-2xl shadow-gray-700">
                    <h4 class="text-3xl font-bold text-white">Deposit</h4>
                    <h2  class="text-5xl mt-5 text-white">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-500 p-12 rounded-3xl shadow-2xl shadow-gray-700">
                    <h4 class="text-3xl font-bold text-white">Withdraw</h4>
                    <h2 class="text-5xl mt-5 text-white">$ <span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-600 p-12 rounded-3xl shadow-2xl shadow-gray-700">
                    <h4 class="text-3xl font-bold text-white">Balance</h4>
                    <h2 class="text-5xl mt-5 text-white">$<span id="balance">2500</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-14">
            <div class="grid grid-cols-2 gap-5 w-9/12 mx-auto ">
                <div class="bg-sky-400 p-12 rounded-lg shadow-2xl shadow-gray-700">
                    <h4 class="text-3xl font-bold">Please Deposit</h4>
                    <input type="text"  placeholder="$ Enter the Deposit amount" class="mt-10 w-9/12 h-11 px-5 rounded-xl font-medium" id="deposit-field"><br>
                    <button id="deposit-btn" class="bg-green-600 px-8 py-2 mt-5 rounded-lg text-white hover:bg-slate-800 text-2xl font-bold">Deposit</button>
                </div>
                <div class="bg-gray-400 p-12 rounded-lg shadow-2xl shadow-gray-700 ">
                    <h4 class="text-3xl font-bold ">Please Withdraw</h4>
                    <input type="text"  placeholder="$ Enter the Withdraw amount" class="mt-10 w-9/12 h-11 px-5 rounded-xl font-medium" id="withdraw"><br>
                    <button id="withdraw-btn" class="bg-red-500 px-8 py-2 mt-5 rounded-lg text-white hover:bg-slate-800 text-2xl font-bold">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/utilites.js"></script>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
</body>
</html>
