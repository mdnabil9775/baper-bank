<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header><h1 class="text-7xl text-center mt-16 p-9">Welcome To <span class="font-semibold text-red-400">Your Baper Bank</span>!!!</h1></header>
    <main>
        <section class="bg-green-500 container mx-auto mt-20 p-9 rounded-md">
            <h3 class="text-4xl font-medium">Please Login</h3>
        <div>
            <input type="email"  placeholder="Enter Your email" class="my-3 w-4/12 h-11 px-5 rounded-xl" id="user-email"><br>
            <input type="password" placeholder="Enter your password" class="w-4/12 h-11 px-5 rounded-xl" id="user-pass"><br>
            <button id="submit-btn" class="bg-red-700 px-8 py-2 mt-4 rounded-lg text-white hover:bg-slate-800 text-2xl font-bold">Submit</button>
        </div>
        </section>
    </main>
    <script src="./js/bank.js"></script>
</body>
</html>
